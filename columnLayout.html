<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Column Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a,
    .back-btn {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      background: none;
      border: none;
      text-align: left;
      width: 100%;
    }

    .sidebar a:hover,
    .back-btn:hover {
      background-color: #e0e0e0;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 30px;
    }

    .content h1 {
      margin-bottom: 15px;
      color: #222;
    }

    .content p {
      margin-bottom: 12px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><button class="back-btn" onclick="showContent('front')">‚¨Ö Back</button></li>
        <li><a onclick="showContent('home')">üè† Home</a></li>
        <li><a onclick="showContent('about')">‚ÑπÔ∏è About</a></li>
        <li><a onclick="showContent('contact')">üìû Contact</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <main class="content" id="mainContent">
      <h1>Welcome!</h1>
      <p>This is the front page overview. Select a menu option to see more details.</p>
    </main>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById("mainContent");

      if (section === "front") {
        content.innerHTML = `
          <h1>Welcome!</h1>
          <p>This is the front page overview. Select a menu option to see more details.</p>
        `;
      } else if (section === "home") {
        content.innerHTML = `
          <h1>Home</h1>
          <p>Welcome to the home section! This is the overview of the webpage.</p>
        `;
      } else if (section === "about") {
        content.innerHTML = `
          <h1>About</h1>
          <p>This webpage is a simple two-column layout.</p>
          <p>..........</p>
        `;
      } else if (section === "contact") {
        content.innerHTML = `
          <h1>Contact</h1>
          <p>You can reach us through the following methods:</p>
          <ul>
            <li>Email: example@email.com</li>
            <li>Phone: +123 456 7890</li>
          </ul>
        `;
      }
    }
  </script>
</body>
</html>
